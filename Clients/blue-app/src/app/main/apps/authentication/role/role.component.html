<div id="role" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header mat-accent-bg" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/authentication/roles'"
                        aria-label="Back Button">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start"
                     [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2">
                        {{role.name}}
                    </div>
                    <div class="subtitle secondary-text">
                        <span>{{'ROLE.TITLE' | translate}}</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button
                    class="save-role-button mat-white-bg"
                    [disabled]="roleForm.invalid || roleForm.pristine"
                    *ngIf="pageType ==='edit'" (click)="saveRole()">
                <mat-icon class="s-16 mr-sm-4">save</mat-icon>
                <span>{{'ROLE.SAVE' | translate}}</span>
            </button>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT -->
            <div class="content">

                <form name="roleForm" [formGroup]="roleForm" class="role w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Basic Info">

                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <mat-form-field class="w-100-p">
                                    <input matInput
                                           name="code"
                                           formControlName="code"
                                           placeholder="{{'ROLE.CODE' | translate}}"
                                           required>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <input matInput
                                           name="name"
                                           formControlName="name"
                                           placeholder="{{'ROLE.NAME' | translate}}"
                                           required>
                                </mat-form-field>

                                <mat-form-field class="w-100-p">
                                    <textarea matInput
                                              name="description"
                                              formControlName="description"
                                              placeholder="{{'ROLE.DESCRIPTION' | translate}}"
                                              rows="5">
                                    </textarea>
                                </mat-form-field>

                                <label class="pr-8" for="active">Blocked</label>
                                <mat-slide-toggle name="active" formControlName="active" [checked]="roleForm.get('active')" arial-label="active"></mat-slide-toggle>
                                <label class="px-8" for="active">Active</label>

                                <div class="pt-24" fxLayout="row" fxLayoutAlign="start center">
                                    <button mat-raised-button type="button" color="warn"
                                        (click)="deleteRole($event)">
                                        <mat-icon class="s-16 mr-sm-4">delete</mat-icon>
                                        <span>{{'ROLE.DELETE' | translate}}</span>
                                    </button>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
