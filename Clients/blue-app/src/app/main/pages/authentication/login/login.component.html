<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg" alt="Logo">
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate autocomplete="off">

                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="loginFormErrors.email.required">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!loginFormErrors.email.required && loginFormErrors.email.email">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent" class="submit-button" aria-label="CONTINUE"
                        (click)="login()"
                        [disabled]="loginForm.invalid">
                    CONTINUE
                </button>

                <!-- <a mat-raised-button color="accent" [routerLink]="'/home'">Continue</a> -->
                <!-- <a mat-raised-button color="accent" (click)="login()">Continue</a> -->
            </form>
        </div>

    </div>

</div>
